<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(img/img.webp);
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #bg_img
        {
            background-color:beige ;
            /* background-size:cover; */
            border:none;
            height:380px;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="card p-3" id='bg_img'>
            <div class="d-flex justify-content-between">
                <span>Time Left: <b>10</b></span>
                <span>1 of 5 Questions</span>
            </div>
            <h5 class="mt-3">What does HTML stand for?</h5>
            <div class="list-group">
                <button class="list-group-item">Hyper Text Preprocessor</button>
                <button class="list-group-item">Hyper Text Markup Language</button>
                <button class="list-group-item">Hyper Text Multiple Language</button>
                <button class="list-group-item">Hyper Tool Multi Language</button>
            </div>
            <div class="d-flex justify-content-between mt-5">
                <a href="index.html" class="btn btn-secondary p-2">Exit Quiz</a>
                <a href="quiz2.html" class="btn btn-primary p-2">Next</a>
            </div>
        </div>
    </div>

</html>
